<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel i5 Processzorok</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            background-color: #333; 
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .animation-container {
            animation: fadeIn 1s ease-in-out;
        }

        .intel-list {
            list-style: decimal;
        }

        .intel-list li {
            margin-bottom: 10px;
        }

        .intel-list-4-5 {
            list-style: circle;
        }

        .intel-list-4-5 li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <h1>Intel i5 Processzorok</h1>
        <h2>1-3. gener치ci칩</h2>
        <ul class="intel-list">
            <li>i5-650</li>
            <li>i5-2400</li>
            <li>i5-3470</li>
        </ul>
        <h2>4-5. gener치ci칩</h2>
        <ul class="intel-list-4-5">
            <li>i5-4690K</li>
            <li>i5-5200U</li>
        </ul>
    </div>
</body>
</html>
